{% load static %}
{% block page_content %}


<div class="container">
    <div class="card-deck mt-auto mb-auto">
        {% if gliders %}
            {% for glider in gliders %}
            <div class="col-md-4 col-sm-6 col-12 mb-5 ">
                <div class="card">
                    <img class="card-img-top" src="{{ glider.gliderImage.url }}" alt="Card image cap">
                    <div class="card-body">
                        <div class="row ml-1">
                            <h3 href="#" class="card-title">{{ glider.name }} </h3>
                            <div class="ml-auto mr-3">
                                <h3 class="card-text float-right">{{ glider.maker }}</h3>
                            </div>
                        </div>

                        <p class="card-text">{{ glider.year }}</p>
                        <div class="card-body">
                            <div class="row ml-1">
                                <div class="mr-auto">
                                    <button href="#" class="btn btn-primary float-left">Page</button>
                                </div>
                                <div class="ml-auto mr-3">
                                    <button href="#" class="btn btn-primary float-right">Compare</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
            {% if page_obj.has_next %}
                <p class="pagination">
                    <a class="next-page" href="?page={{ page_obj.next_page_number }}">More...</a>
                </p>
                {% endif %}
        {% endif %}
    </div>
</div>

    <!-- jQuery CDN hosted by Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jScroll plug-in CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscroll/2.4.1/jquery.jscroll.min.js"></script>

<script>
    jQuery(function ($) {
        var $list = $('.book-list');
        $list.jscroll({
            loadingHtml: '<div class="text-center">' +
                '<img src="{% static 'img/loading.gif' %}" alt="Loading" />' +
                '</div>',
            padding: 100,
            pagingSelector: '.pagination',
            nextSelector: 'a.next-page:last',
            contentSelector: '.card,.pagination'
        });
    });
</script>

{% endblock %}
