{% load static %}
{% block page_content %}


<div class="infinite-container">
    <div class="card-deck mt-auto mb-auto">

            {% for i in object_list %}
            <div class="infinite-item col-md-4 col-sm-6 col-12 mb-5 ">
                <div class="card">
                    <img class="card-img-top" src="{{ glider.gliderImage.url }}" alt="Card image cap">
                    <div class="card-body">
                        <div class="row ml-1">
                            <h3 href="#" class="card-title">{{ glider.name }} </h3>
                            <div class="ml-auto mr-3">
                                <h3 class="card-text float-right">{{ glider.maker }}</h3>
                            </div>
                        </div>

                        <p class="card-text">{{ glider.year }}</p>
                        <div class="card-body">
                            <div class="row ml-1">
                                <div class="mr-auto">
                                    <button href="#" class="btn btn-primary float-left">Page</button>
                                </div>
                                <div class="ml-auto mr-3">
                                    <button href="#" class="btn btn-primary float-right">Compare</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
            {% if page_obj.has_next %}
                <a class="infinite-more-link" href="?page={{ articles.next_page_number }}">More</a>
                {% endif %}

    </div>
</div>

<script>
    var infinite = new Waypoint.Infinite({
      element: $('.infinite-container')[0],
      onBeforePageLoad: function () {
        $('.loading').show();
      },
      onAfterPageLoad: function ($items) {
        $('.loading').hide();
      }
    });
  </script>

{% endblock %}
